<!DOCTYPE html>
<html lang="fr">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="/css/style.css"></style>
    <link rel="stylesheet" href="node_modules/bootstrap/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="node_modules/bootstrap-icons/font/bootstrap-icons.css">
    <title>Pomodoro</title>
</head>
<body>
    <header>
        <div class="d-flex justify-content-left m-2">
            <button class="square-icon me-4 shadow-lg">
                <i class="bi bi-x-lg"></i>
            </button>
            <button class="square-icon text-center shadow-lg">
                <i class="bi bi-bag"></i>
            </button>
        </div>
        <hr class="title-bar">
        <div class="d-flex flex-row justify-content-center">
            <h2 class="title">POMOCOFFEE <i class="bi bi-cup-hot"></i></h2>
        </div>
        <hr class="title-bar shadow">
    </header>
    <div>
        <div class="d-flex justify-content-center">
            <button class="btn me-4 button-color">Unit√© de temps</button>
            <select class="form-select button-color" id="choix-unite">
                <option selected>Choisissez...</option>
                <option value="h">Heures</option>
                <option value="min">Minutes</option>
                <option value="s">Secondes</option>
            </select>
        </div>

        <div class="d-flex flex-row justify-content-center align-items-center">
            <button class="btn quantity" id="decrease">-</button>
            <div class="shadow back-tasse">
                <div class="in-tasse">
                </div>
            </div>
            <button class="btn quantity" id="increase">+</button>
        </div>

        <div class="d-flex flex-column justify-content-center align-items-center">
            <div class="mb-3" id="timer">00 : 00</div>
            <button class="btn button-color">START</button>
        </div>
    </div>
    
    <script type="module" src="scripts/script.js"></script>
</body>
</html>
